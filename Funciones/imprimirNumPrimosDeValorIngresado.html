    <body>
        <script>
        
        let numero = parseInt(prompt("ingrese el valor para analizar sus numeros primos"));
        
 function esPrimo(numero) {
        for(i = 2,raiz=Math.sqrt(numero); i <= raiz; i++);
        if(numero % i === 0) return false;
    return numero > 1;
    }  

for (let x=1;x<=numero;x++) {
    if (esPrimo(x));
        console.log("El nÃºmero " + x + " es primo");
}
        </script>
