<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopenom!!</title>
    <script src="Select_mascotas.js"></script>
</head>
<body>
    <h1>KOPENOM!!</h1>
    
<section id="Seleccionar-mascota">
    <h2>Elige tu mascota:</h2>

    <label for="Waterpunch">Waterpunch</label>
    <input type="radio" name="mascota" id="Waterpunch" />
    
    <label for="Terrahit">Terrahit</label>
    <input type="radio" name="mascota" id="Terrahit" />
    
    <label for="Firekick">Firekick</label>
    <input type="radio" name="mascota" id="Firekick" />
    
    <!--Waterpunch -> Agua
    Terrahit -> Tierra
    Firekick -> Fuego-->

    <button id="boton-seleccionar">Seleccionar</button>

</section>

<section id="Seleccionar-ataque">
    <h2>Elige tu ataque:</h2>

    <p>Tu mascota <span id="mascota-jugador"></span> tiene <span>3</span> vidas</p>
    <p>La mascota de tu enemigo <span id="mascota-enemigo"></span> tiene <span>3</span> vidas</p>

    <p>
        <button id="boton-fuego">Fuego</button>
        <button id="boton-agua">Agua</button>
        <button id="boton-tierra">Tierra</button>
    </p>    
</section>

<section id="mensajes">
    <p>Tu mascota atacó con FUEGO, la mascota de tu enemigo atacó con TIERRA - GANASTE!!!</p>
</section>

<section id="reiniciar">
    <button id="boton-reiniciar">Reiniciar</button>
</section>
</body>
</html>
