<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopenom!!</title>
    <script src="logica_juego.js" type="module"></script>
    <link rel="stylesheet" href="./styles_kopenom.css">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo" id="titulo"> Kopenom! </h1>
        <h2 class="subtitulo">Elige tu mascota:</h2>

        <div class="tarjetas">
            <label class="tarjeta-de-kopenom" for="Waterpunch">
               <p>Waterpunch</p>
               <img src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="waterpunch">
            </label>
            <input type="radio" name="mascota" id="Waterpunch"/>
    
            <label class="tarjeta-de-kopenom" for="Terrahit">
                <p>Terrahit</p>
                <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="Terrahit">
            </label>
            <input type="radio" name="mascota" id="Terrahit"/>
    
            <label class="tarjeta-de-kopenom" for="Firekick">
                <p>Firekick</p>
                <img src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="Firekick">
            </label>
            <input type="radio" name="mascota" id="Firekick"/>
        </div>
        <!--Waterpunch -> Agua
        Terrahit -> Tierra
        Firekick -> Fuego-->
        <button id="boton-seleccionar">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="title" id="titulo"> KOPENOM!! </h1>
        <h2>Elige tu ataque:</h2>

        <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
        <p>La mascota de tu enemigo <span id="mascota-enemigo"></span> tiene <span id="vidas-enemigo">3</span> vidas</p>

        <p>
            <button id="boton-fuego">Fuego</button>
            <button id="boton-agua">Agua</button>
            <button id="boton-tierra">Tierra</button>
        </p>    
    </section>

<section id="mensajes">
    <!--<p>Tu mascota atacó con FUEGO, la mascota de tu enemigo atacó con TIERRA - GANASTE :) !!!</p>-->
</section>

<section id="reiniciar">
    <button id="boton-reiniciar">Reiniciar</button>
</section>
</body>
</html>
