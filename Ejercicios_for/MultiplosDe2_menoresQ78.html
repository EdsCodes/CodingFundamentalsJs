<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir todos los multiplos de 2 menores que 78.</title>
</head>
    <body>
        <script>
            //Imprimir todos los multiplos de 2 menores que 78

for (let number = 0; number < 78; number++) {
    if(!(number%2)) console.log(number)
   
}

for (let number = 0; number < 78; number+=2) {
    console.log(number)
}               
        </script>       
    </body> 
</head>
